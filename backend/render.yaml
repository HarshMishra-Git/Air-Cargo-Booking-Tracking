services:
  - type: web
    name: aircargo-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install -r requirements.txt"
    startCommand: "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_URL_SYNC
        sync: false
      - key: REDIS_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: LOG_LEVEL
        value: INFO
      - key: CORS_ORIGINS
        value: '["https://your-frontend.vercel.app"]'
      - key: RATE_LIMIT_ENABLED
        value: True
      - key: RATE_LIMIT_PER_MINUTE
        value: 60
